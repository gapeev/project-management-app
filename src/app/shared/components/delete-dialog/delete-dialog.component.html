<h1 class="title" mat-dialog-title>
  <mat-icon class="icon" aria-hidden="false" aria-label="warning icon">warning</mat-icon>
  Delete {{ data.target }}?
</h1>
<div mat-dialog-content>
  <p>
    You're about to permanently delete this {{ data.type }} and all of its data. If you're not sure,
    you can cancel this action.
  </p>
</div>
<div class="actions" mat-dialog-actions>
  <button mat-flat-button color="warn" (click)="onDeleteClick()">Delete</button>
  <button mat-button (click)="onCancelClick()" cdkFocusInitial>Cancel</button>
</div>
